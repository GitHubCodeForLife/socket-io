<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://twemoji.maxcdn.com/2/svg/1f1fb-1f1f3.svg"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h1 class="navbar-brand">Chat Online</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="initailUser()" href="/list-user.html">List users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        onclick="checkUser()"
        data-toggle="modal"
        data-target="#myModal"
      >
        Start Now
      </button>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Input Your Information</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <form action="/list-user.html" id="register-form">
              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="pwd">Age:</label>
                  <input type="number" class="form-control" id="age" required />
                </div>
                <h1>Địa chỉ</h1>
                <div class="row">
                  <div class="col-6">
                    <label for="">Tỉnh / thành phố</label>
                    <div class="form-group">
                      <input
                        class="custom-select"
                        id="province"
                        required
                      ></input>
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="">Quận huyện</label>
                    <div class="form-group">
                      <input
                        class="custom-select"
                        id="district"
                        required
                      >
                     
                    </input>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger">Oke</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
