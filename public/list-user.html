  <body>
    <!-- MyInfor -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarColor02">

        <div class="mr-5">

              src="./img/avatar.jpg"

              data-toggle="dropdown"

              id="user-avartar"
            />

          </div>
        </div>

    <div class="container" >
      <h1 style="margin: 0 15px 0 0">Online</h1>
      <div class="d-inline-flex p-2 bd-highlight row" id="list-user-online" style="width: 100%;">
        <div><span class="spinner-border"></span> Waiting to other persons</div>
    
     
      </div>
    </div>

    <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container" id="message-chat-box">
          <!-- Your message -->
          <!-- <div class="your-message d-flex justify-content-end">
            <p>Hello <span class="time ml-5">1h12'</span></p>
          </div> -->
          <!-- Friend message -->
          <!-- <div class="friend-message ">
            <p>Hello friend<span class="time ml-5">1h12'</span></p>
          </div> -->
        </div>
      </div>
      <button class="button-ontop btn" onclick='window.location.href = "#message-chat-box"'>
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
      
      <!-- Modal footer -->

        <div action="" class="form-chat d-flex justify-content-around" >
          <div class="form-group has-success mb-3 mt-3 ml-1 col-9 col-md-10">
            <input
              type="text"
              placeholder="message..."
              class="form-control"
              id="inputValid"
              onkeypress="enterpressalert(event, this)"
            />
          </div>
          <div class="col-2 col-md-1">
            <button class="btn btn-secondary mb-3 mt-3" onclick="sendMessage()" type="submit">
              <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
            </button>
          </div>
        </div>
     

    </div>
  </div>
</div>
